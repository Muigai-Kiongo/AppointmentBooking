<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Health Plus +</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Match the background color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        main {
            background-color: #ffffff; /* White background for the form */
            padding: 40px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 300px; /* Fixed width for the form */
            text-align: center; /* Center text */
        }

        h2.typewriter {
            font-size: 2em;
            color: #4A90E2; /* Match the theme color */
            margin-bottom: 20px; /* Space below the title */
            white-space: nowrap; /* Prevent wrapping */
            overflow: hidden; /* Hide overflow */
        }

       

        .form-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items */
        }

        .form-container h2 {
            margin-bottom: 20px; /* Space below the heading */
            color: #333; /* Dark text color */
        }

        .form-container p {
            margin-top: 10px; /* Space above the paragraph */
            color: #666; /* Lighter text color */
        }

        .form-container a {
            color: #4A90E2; /* Link color */
            text-decoration: none; /* Remove underline */
        }

        .form-container a:hover {
            text-decoration: underline; /* Underline on hover */
        }

        .logBtn {
            background-color: #4A90E2; /* Button color */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 10px 20px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Smooth transition */
            margin-top: 20px; /* Space above the button */
        }

        .logBtn:hover {
            background-color: #357ABD; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    
    <h2 class='typewriter'>Welcome Back!</h2>
    <main>
        <form method="post" class='form-container'>
            <h2>Login</h2>
            {% csrf_token %}
            {{ form.as_p }}
            
            <p>Don't have an Account? <a href="/accounts/register">Register</a></p>
            <button type="submit" class="logBtn">Login</button>

            <p>Login as 
                <a href='/admin' >Admin</a>
            </p>
            <p> Login as 
                <a href='/staff' >Staff</a>
            </p>
        </form>
    </main>
</body>

</html>
